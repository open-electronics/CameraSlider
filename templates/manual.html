<!DOCTYPE html>
<html>
	<head>
		<title>Camera Slider</title>
		<link rel="icon" href="{{url_for('static',filename='img/favicon.ico')}}" type="image/x-icon" />
        <link href="{{url_for('static',filename='css/icons.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/materialize.min.css')}}"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body class = "grey lighten-5">
		<div class="container">

			<div class = "row">
				<div class="col s12 center-align">
					<a href = "/" style="width: 100%;" class="z-depth-2 grey lighten-1 waves-effect waves-light btn-large"><i class="material-icons">home</i></a>
				</div>
			</div>
            
			<div class = "row">
				<div class="red-text col s12 center-align">
					<h5><i style = "font-size: 20px;" class="material-icons">person</i> <b>MANUAL</b></h5>
				</div>
            </div>
            
			<div class = "row">
				<div class="col s12">
                    <div class="card black-text">
                        <div class="card-content">
                            <span class="card-title">SliderMotor</span>
                            <div class = "row">
                                <div class="col s12 center-align">
                                    <b>Current position:</b>
                                    <div class="progress">
                                        <div id="Position" class="determinate blue lighten-2" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col s12 center-align">
                                    <b id="Speed">Speed (mm/s):</b>
                                    <form action="#">
                                        <p class="range-field">
                                            <input type="range" id="SliderSpeed" min="1" max="100" value="80" oninput="UpdateSpeed(this.value, 1);" />
                                        </p>
                                    </form>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col s4 center-align">
                                    <a id="btnSliderHome" onclick="Move(0);" class="z-depth-2 blue lighten-2 waves-effect waves-light btn-large"><i class="material-icons">home</i></a>
                                </div>
                                <div class="col s4 center-align">
                                    <a id="btnSliderBack" onclick="Move(-1);" class="z-depth-2 blue lighten-2 waves-effect waves-light btn-large"><i class="material-icons">arrow_back</i></a>
                                </div>
                                <div class="col s4 center-align">
                                    <a id="btnSliderForward" onclick="Move(1);" class="z-depth-2 blue lighten-2 waves-effect waves-light btn-large"><i class="material-icons">arrow_forward</i></a>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col s12 center-align">
                                    <a id="btnStop" onclick="Stop();" class="z-depth-2 red waves-effect waves-light btn-large"><i class="material-icons left">stop</i>Stop</a>
                                </div>
                            </div>
                        </div>
                      </div>
				</div>
            </div>
			
			
		</div>
	</body>
	<script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.4.1.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/materialize.min.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/manual.js')}}"></script>
</html>
